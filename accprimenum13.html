        <script>
            var a = 19;
            var c = 0;
           for(var i=1;i<=a;i++){
            if(a%i==0){
                c++}}
                if(c==2){
                    console.log(a+"given num is prime");
                 }
                 else{  console.log(a+"given num is not a prime")}
            
        </script>
